name: Deploy SafeAdvisor FastAPI to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: PythonAPI/TheSafeAdvisor

      - name: Zip app for deployment
        run: zip -r app.zip .
        working-directory: PythonAPI/TheSafeAdvisor

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_API }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_API }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_API }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TheSafeAdvisor'        
          slot-name: 'Production'
          package: PythonAPI/TheSafeAdvisor/app.zip
